<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/utilities.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="login-user">
        <div class="left">
            <div class="logo">
                <img src="assets/img/logo.png" alt=""> 
                <h2>AMS</h2>
            </div>  
            <div class="text">
                <h1>Assets Management <br> System</h1>
                <img src="/assets/img/pic-login.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <a href="#"><img src="/assets/img/logo.png" class="logo" alt=""></a>
                <h1 class="title-welcome">Welcome</h1>

                <h1 class="title-signin">Sign in.</h1>

                <form action="" method="POST" class="sign-in">
                    <div class="form-group mb-30">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Example: email@email.com" required autocomplete="email" autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="at least 8 characters" required autocomplete="current-password">
                    </div>
                    <div class="form-group mb-30">
                        <a href="http://">Forget Password?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-master btn-signin">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
</body>
</html>
